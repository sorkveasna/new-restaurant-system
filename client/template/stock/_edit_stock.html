<template name="editStock">
  {{#ionModal customTemplate=true}}
      {{#autoForm collection="Restaurant.Collection.Stocks" doc=stock id="editStock" type="update"}}
          <div class="bar bar-header bar-stable">
              <button data-dismiss="modal" type="button" class="button button-clear">បោះបង់</button>
              <h2 class="title">កែប្រែ ស្តុកទំនិញ</h2>
              <button class="button button-positive button-clear">រក្សាទុក</button>
          </div>
          <div class="content has-header overflow-scroll">
            <div class="row">
              <div class="col col-50">{{> afQuickField name='voucher'}}</div>
              <div class="col col-50">{{> afQuickField name='supplierId' options=suppliers}}</div>
            </div>
          </div>
      {{/autoForm}}
  {{/ionModal}}
</template>
