<template name="editCategory">
  {{#ionModal customTemplate=true}}
      {{#autoForm collection="Restaurant.Collection.Categories" doc=category id="categoryEdit" type="update"}}
          <div class="bar bar-header bar-stable">
              <button data-dismiss="modal" type="button" class="button button-clear">បោះបង់</button>
              <h2 class="title">កែប្រែផ្នែក</h2>
              <button type="submit" class="button button-positive button-clear">កែប្រែ</button>
          </div>
          <div class="content has-header overflow-scroll">
            {{> afQuickField name='name'}}
            {{> afQuickField name='tags'}}
            {{> afQuickField name='description'}}
          </div>
      {{/autoForm}}
  {{/ionModal}}
</template>
