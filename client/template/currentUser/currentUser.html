            <div class="row">
                <div class="box-second container">
                    <div class="col">

                    </div>
                </div>

                <div class="box-second container">
                    <div class="col">
                        <h4 class="font-one"><i class="fa fa-bar-chart-o hvr-grow"></i> Bar Chart</h4>
                    </div>
                </div>

                <div class="box-second container">
                    <div class="col">
                        <h4 class="font-one"><i class="fa fa-pie-chart hvr-grow"></i> Pie Chart</h4>
                    </div>
                </div>
            </div>
        </div>

        <!--ទំព័រដើម-->

            <div class="row">
                <div class="box-first container">
                    <div class="col">

                    </div>

                <div class="box-first container">

                            </div>

                <div class="box box-3 container hvr-grow-shadow">
                    <a href="/restaurant/payment" style="text-decoration: none">
                        <div class="col"><br>
                            <div style="text-align: center">

                <div class="box box-4 container hvr-grow-shadow">
