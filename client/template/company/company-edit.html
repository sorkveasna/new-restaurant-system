<template name="editCompany">
  {{#ionModal customTemplate=true}}
      {{#autoForm collection="Restaurant.Collection.Company" doc=company id="companyEdit" type="update"}}
          <div class="bar bar-header bar-stable">
              <button data-dismiss="modal" type="button" class="button button-clear">បោះបង់</button>
              <h2 class="title">កែប្រែព័ត៌មានក្រុមហ៊ុន </h2>
              <button type="submit" class="button button-positive button-clear">កែប្រែ</button>
          </div>
          <div class="content has-header overflow-scroll">
            {{> afQuickField name='khName'}}
            {{> afQuickField name='khShortName'}}
            {{> afQuickField name='enName'}}
            {{> afQuickField name='enShortName'}}
            {{> afQuickField name='khAddress'}}
            {{> afQuickField name='enAddress'}}
            {{> afQuickField name='telephone'}}
            {{> afQuickField name='email'}}
            {{> afQuickField name='website'}}
            {{> afQuickField name='baseCurrency'}}
          </div>
      {{/autoForm}}
  {{/ionModal}}
</template>
