<template name="tablesShow">
    {{#contentFor "headerButtonLeft"}}
        {{>ionNavBackButton path="tables" text="Table"}}
    {{/contentFor}}

    {{#contentFor "headerTitle"}}
        <h1 class="title">ព័ត៌មានលំអិត</h1>
    {{/contentFor}}

    {{#contentFor "headerButtonRight"}}
        <button class="button button-clear" data-ion-modal="tableEdit" data-id="{{table._id}}">Edit</button>
    {{/contentFor}}

    {{#ionView}}
        {{#ionContent class="padding contact-detail"}}
            {{#with table}}
                <div class="list card">

                    <div class="item item-avatar">
                        <img src="{{avatarUrl}}">
                        <h2>{{number}} {{description}}</h2>
                    </div>

                    <div class="item item-body">
                        {{{activeLabel}}}

                        <h4>កំណត់សំគាល់</h4>
                        <p>
                            <!--{{details.notes}}-->
                        </p>
                    </div>

                    <div class="item tabs tabs-secondary tabs-icon-left">
                        <a class="tab-item" href="#" data-action="fake">
                            <i class="icon ion-email"></i>
                            Send Email
                        </a>
                        <a class="tab-item" href="#" data-action="fake">
                            <i class="icon ion-iphone"></i>
                            Call
                        </a>
                        <a class="tab-item" href="#" data-action="fake">
                            <i class="icon ion-share"></i>
                            Share
                        </a>
                    </div>

                </div>
            {{/with}}
        {{/ionContent}}
    {{/ionView}}
</template>
