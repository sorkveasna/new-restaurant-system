<template name="_selectRole">
  {{#ionModal customTemplate=true class="mymodal"}}
      {{#autoForm schema="Restaurant.Schema.Roles" doc=roles id="selectRole"}}
          <div class="bar bar-header bar-stable">
              <button data-dismiss="modal" type="button" class="button button-balanced button-clear">បោះបង់</button>
              <h2 class="title">ជ្រើសរើស តួនាទី</h2>
              <button type="submit" data-dismiss="modal" class="button button-positive search-tags">យល់ព្រម</button>
          </div>
          <div class="content has-header overflow-scroll">
            <div class="row">
              <div class="col">
                {{> afQuickField name='_id' type="hidden"}}
                {{> afQuickField name='roles' class="role"}}
              </div>
            </div>
          </div>
      {{/autoForm}}
  {{/ionModal}}
</template>
