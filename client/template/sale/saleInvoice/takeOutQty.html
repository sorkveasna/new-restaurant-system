<template name="takeOutQty">
  {{#ionModal  title="ដកចំនួន"}}
  <div class="row">
    <div class="col"></div>
    <div class="col"><button type="text" class="button button-assertive minus"><i class="icon ion-android-remove"></i></button></div>
    <div class="col"><h2 class="qty" >{{qty}}</h2></div>
    <div class="col"><button type="text" class="button button-positive plus"><i class="icon ion-android-add plus"></i></button></div>
  </div>
  {{/ionModal}}
</template>
